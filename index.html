<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Simple Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
				<input type="text" id="textbox" class="form-control form-control-lg text-end mb-4" placeholder=0 >
                <div class="row g-1">
                     
                    <div class="col-3"><button class="btn btn-secondary calculator-btn" onclick="handleNumbers(7)">7</button></div>
                    <div class="col-3"><button class="btn btn-secondary calculator-btn" onclick="handleNumbers(8)">8</button></div>
                    <div class="col-3"><button class="btn btn-secondary calculator-btn" onclick="handleNumbers(9)">9</button></div>
                    <div class="col-3"><button class="btn btn-warning calculator-btn" id="div">/</button></div>
                    
					<div class="col-3"><button class="btn btn-secondary calculator-btn" onclick="handleNumbers(4)">4</button></div>
					<div class="col-3"><button class="btn btn-secondary calculator-btn" onclick="handleNumbers(5)">5</button></div>
					<div class="col-3"><button class="btn btn-secondary calculator-btn" onclick="handleNumbers(6)">6</button></div>
                    <div class="col-3"><button class="btn btn-warning calculator-btn" id="mult" >*</button></div>
                    
					<div class="col-3"><button class="btn btn-secondary calculator-btn" onclick="handleNumbers(1)">1</button></div>
					<div class="col-3"><button class="btn btn-secondary calculator-btn" onclick="handleNumbers(2)">2</button></div>
					<div class="col-3"><button class="btn btn-secondary calculator-btn" onclick="handleNumbers(3)">3</button></div>
                    <div class="col-3"><button class="btn btn-warning calculator-btn" id="sub">-</button></div>

					<div class="col-3"><button class="btn btn-secondary calculator-btn" onclick="handleNumbers(0)">0</button></div>
					<div class="col-3"><button class="btn btn-warning calculator-btn" id="deci">.</button></div>
                    <div class="col-3"><button class="btn btn-warning calculator-btn" id="mod">%</button></div>
                    <div class="col-3"><button class="btn btn-warning calculator-btn" id="add">+</button></div>

					<div class="col-6"><button class="btn btn-danger calculator-btn " id="AC">AC</button></div>
					<div class="col-6"><button class="btn btn-success calculator-btn" id="eql">=</button></div>
                </div>
            </div>
        </div>
    </div>
	<script src="./script.js"></script>
</body>
</html>
