<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator with History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-5">
        <h1 class="text-center mb-4">Simple Calculator</h1>
        <div class="calculator-container">
            <div class="calculator">
                <div class="card">
                    <div class="card-body">
                        <input type="text" id="textbox" class="form-control form-control-lg text-end mb-4" placeholder="0" readonly>
                        <div class="calculator-buttons">
                            <button class="btn btn-secondary calculator-btn" onclick="handleNumbers(7)">7</button>
                            <button class="btn btn-secondary calculator-btn" onclick="handleNumbers(8)">8</button>
                            <button class="btn btn-secondary calculator-btn" onclick="handleNumbers(9)">9</button>
                            <button class="btn btn-warning calculator-btn" id="div">/</button>
                            
                            <button class="btn btn-secondary calculator-btn" onclick="handleNumbers(4)">4</button>
                            <button class="btn btn-secondary calculator-btn" onclick="handleNumbers(5)">5</button>
                            <button class="btn btn-secondary calculator-btn" onclick="handleNumbers(6)">6</button>
                            <button class="btn btn-warning calculator-btn" id="mult">*</button>
                            
                            <button class="btn btn-secondary calculator-btn" onclick="handleNumbers(1)">1</button>
                            <button class="btn btn-secondary calculator-btn" onclick="handleNumbers(2)">2</button>
                            <button class="btn btn-secondary calculator-btn" onclick="handleNumbers(3)">3</button>
                            <button class="btn btn-warning calculator-btn" id="sub">-</button>
                            
                            <button class="btn btn-secondary calculator-btn" onclick="handleNumbers(0)">0</button>
                            <button class="btn btn-warning calculator-btn" id="deci">.</button>
                            <button class="btn btn-warning calculator-btn" id="mod">%</button>
                            <button class="btn btn-warning calculator-btn" id="add">+</button>
                            
                            <button class="btn btn-danger calculator-btn" id="AC">AC</button>
                            <button class="btn btn-success calculator-btn" id="eql">=</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="history">
                <div class="history-header">
                    <h5>History</h5>
                    <button class="btn btn-sm btn-outline-secondary" onclick="toggleHistory()">Toggle</button>
                </div>
                <div class="history-panel" id="historyPanel">
                    <div id="historyList">
                        <div class="history-item">
                            <div>Operation: 2 + 2</div>
                            <div>Result: 4</div>
                        </div>
                        <div class="history-item">
                            <div>Operation: 10 * 5</div>
                            <div>Result: 50</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleHistory() {
            const historyPanel = document.getElementById('historyPanel');
            historyPanel.classList.toggle('hidden');
        }
    </script>
</body>
</html>
